  - name: "say-hello-fr"
    signals:
      - order: "Bonjour"
    neurons:
      - say:
          message:
            - "Bonjour monsieur"

  - name: "say-hello-en"
    signals:
      - order: "Hello"
    neurons:
      - say:
          message:
            - "Hello sir"

  - name: "unauthorized-synapse"
    signals:
      - order: "unauthorized-synapse"
    neurons:
      - say:
          message:
            - "Vous ne disposez pas des droits nécéssaire"

  - name: "default-synapse"
    signals:
      - order: "default-synapse-order"
    neurons:
      - say:
          message:
            - "Je n'ai pas compris vôtre ordre"
            - "Je ne connais pas cet ordre"
            - "Veuillez renouveller votre ordre"
            - "Veuillez reformuller s'il vous plait"
            - "Je n'ai pas saisi cet ordre"
